<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="apply_box">
        <h1>Job Application 
            <span class="title_small">(web)</span>
        </h1>
        <form action="">
        <div class="form_container">
            <div class="form_control">
                <label for="first_name">First Name</label>
                    <input 
                    id="first_name" 
                    name="first_name"
                    placeholder="Enter first_name.."
                    />
            </div>
                <div class="form_control">
                    <label for="last_name">Last Name</label>
                        <input 
                        id="last_name" 
                        name="last_name"
                        placeholder="Enter last_name.."
                        />
                </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                            <input 
                            type="email"
                            id="email" 
                            name="email"
                            placeholder="Enter Email ID.."
                            />
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                         <select id="job_role">
                            <option value="">Select Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Fullstack Developer</option>
                            <option value="UI-UX">UI-UX Designers</option>
                         </select>
                        </div>
                    <div class="textarea_control">
                        <label for="address">Address</label>
                            <textarea 
                            id="address"
                            name="address"
                            rows="2"
                            cols="50"
                            placeholder="Enter address"
                            ></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                            <input 
                            type="city" id="city" name="city" placeholder="Enter city name.."
                            />
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode.."
                            />
                    </div>
                    <div class="form_control">
                        <label for="date">Date</label>
                            <input value="2024-08-14" type="date" id="date" name="date"/>
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload your CV</label>
                            <input type="file" id="upload" name="upload"/>
                    </div>
                 </div>
                 <div class="button_container">
                    <button type="submit">Apply Now </button>
                 </div>
        </form>
        </div>
    </div>
</body>
</html>
